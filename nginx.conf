server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;
    
    # Увеличиваем лимит размера загружаемых файлов до 100MB
    client_max_body_size 100M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    # Для HTTPS в production раскомментируйте следующую строку:
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Serve static files for frontend
    location / {
        try_files $uri $uri/ /index.html;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Proxy API requests to FastAPI backend
    location /api/ {
        proxy_pass http://localhost:8001/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        # Таймауты для генерации контента (должны быть >= LLM_GENERATION_TIMEOUT_SEC)
        # По умолчанию LLM_GENERATION_TIMEOUT_SEC=600 (10 минут)
        # Увеличьте эти значения, если увеличиваете LLM_GENERATION_TIMEOUT_SEC
        proxy_read_timeout 900s;      # 15 минут (с запасом для генерации)
        proxy_send_timeout 900s;      # 15 минут (для отправки больших ответов)
        proxy_connect_timeout 75s;    # Соединение должно устанавливаться быстро
        # Увеличиваем лимит размера тела запроса для загрузки файлов
        client_max_body_size 100M;
    }

    # Proxy all other API endpoints (docs, openapi, etc.)
    location ~ ^/(docs|openapi\.json|redoc|health) {
        proxy_pass http://localhost:8001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        # Стандартные таймауты для быстрых endpoints
        proxy_read_timeout 60s;
        proxy_connect_timeout 10s;
    }

    # Error pages
    error_page 404 /index.html;
}
